<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merci | Toky Jean Noël</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#1a0f2b;
    color:#e0e0e0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    overflow:hidden;
}

/* ===== CANVAS BACKGROUND ===== */
#backgroundCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* ===== CONTAINER ===== */
.container{
    position:relative;
    z-index:1;
    max-width:480px;
    width:100%;
    padding:35px;
    border-radius:22px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border:1px solid rgba(167,102,255,0.2);
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    animation:fadeInUp 1s ease;
}

@keyframes fadeInUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Success icon */
.success-icon{
    width:80px;
    height:80px;
    margin:0 auto 25px;
    background:linear-gradient(135deg,#a766ff,#7c3aed);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:38px;
    color:white;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}

h1{
    font-size:2.2em;
    margin-bottom:10px;
}

.highlight{
    color:#a766ff;
}

.message{
    font-size:1em;
    margin-bottom:25px;
    color:#ccc;
}

.contact-info{
    background:rgba(255,255,255,0.03);
    padding:20px;
    border-radius:15px;
    margin-bottom:25px;
    border:1px solid rgba(167,102,255,0.2);
}

.info-item{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
}

.info-item:last-child{
    margin-bottom:0;
}

.info-item i{
    width:35px;
    height:35px;
    background:rgba(167,102,255,0.1);
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#a766ff;
}

.info-text{
    text-align:left;
}

.info-label{
    font-size:0.75rem;
    color:#a766ff;
    text-transform:uppercase;
}

.info-value{
    font-size:0.9rem;
}

.buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.btn{
    padding:12px 20px;
    border-radius:30px;
    text-decoration:none;
    font-weight:600;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
    transition:0.3s;
}

.btn-primary{
    background:#a766ff;
    color:white;
}

.btn-primary:hover{
    background:#924dff;
    transform:translateY(-3px);
}

.btn-secondary{
    border:2px solid #a766ff;
    color:#a766ff;
}

.btn-secondary:hover{
    background:#a766ff;
    color:white;
}

.timer{
    margin-top:20px;
    font-size:0.85rem;
    color:rgba(255,255,255,0.6);
}

.timer span{
    color:#a766ff;
    font-weight:600;
}

@media(max-width:480px){
    .container{
        padding:25px;
    }
}
</style>
</head>

<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">

<div class="success-icon">
<i class="fas fa-check"></i>
</div>

<h1>Merci <span class="highlight">!</span></h1>

<div class="message">
Votre message a bien été reçu. Je vous répondrai dans les plus brefs délais.
</div>

<div class="contact-info">
<div class="info-item">
<i class="fas fa-envelope"></i>
<div class="info-text">
<div class="info-label">Email</div>
<div class="info-value">ravelomahazomilatokyjeannoel@gmail.com</div>
</div>
</div>

<div class="info-item">
<i class="fas fa-clock"></i>
<div class="info-text">
<div class="info-label">Délai</div>
<div class="info-value">24 - 48 heures</div>
</div>
</div>

<div class="info-item">
<i class="fas fa-calendar"></i>
<div class="info-text">
<div class="info-label">Reçu le</div>
<div class="info-value" id="currentDate"></div>
</div>
</div>
</div>

<div class="buttons">
<a href="index.html" class="btn btn-primary">
<i class="fas fa-home"></i> Retour à l'accueil
</a>

<a href="index.html#projets" class="btn btn-secondary">
<i class="fas fa-code"></i> Voir mes projets
</a>
</div>

<div class="timer">
Redirection automatique dans <span id="countdown">10</span> secondes
</div>

</div>

<script>
/* ===== PARTICLES BACKGROUND ANIMATION ===== */
const canvas = document.getElementById("backgroundCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];
const numParticles = 70;
const maxDistance = 130;

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2+1;
        this.speedX = Math.random()*0.6-0.3;
        this.speedY = Math.random()*0.6-0.3;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0 || this.x>canvas.width) this.speedX *= -1;
        if(this.y<0 || this.y>canvas.height) this.speedY *= -1;
    }
    draw(){
        ctx.fillStyle="rgba(167,102,255,0.6)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    particles=[];
    for(let i=0;i<numParticles;i++){
        particles.push(new Particle());
    }
}

function connect(){
    for(let a=0;a<particles.length;a++){
        for(let b=a;b<particles.length;b++){
            let dx=particles[a].x-particles[b].x;
            let dy=particles[a].y-particles[b].y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<maxDistance){
                ctx.strokeStyle=`rgba(167,102,255,${1-dist/maxDistance})`;
                ctx.lineWidth=0.5;
                ctx.beginPath();
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(particles[b].x,particles[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    connect();
    requestAnimationFrame(animate);
}

init();
animate();

/* ===== DATE + COUNTDOWN ===== */
document.getElementById("currentDate").textContent =
new Date().toLocaleString("fr-FR");

let seconds = 10;
const countdown = document.getElementById("countdown");

const interval = setInterval(()=>{
    seconds--;
    countdown.textContent = seconds;
    if(seconds <= 0){
        clearInterval(interval);
        window.location.href = "index.html";
    }
},1000);
</script>

</body>
</html>
